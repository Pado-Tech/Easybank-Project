<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easybank-Project</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
<body>
    <!-- Input Form Section Start -->

     <!-- Heading and Sub-Heading Start -->
     <div class="container">
        <div class="head">
            <h1>WELCOME TO EASY BANK</h1>
            <h3>Thank you for choosing EASYBANK(Next Generation Digital Banking) where you meet seemless activities in our day-to-day banking portfolio.</h3>
            <p>In order to open an account, please enter the listed database below.</p>
        </div>
        <!-- Heading and Sub-Heading End -->

         <!-- Form Start -->
        <form>
                <div class="wrapper">
                    <label for="First Name"></label> <br>
                    <input type="First Name" name="name" placeholder="First Name" class="box"> <br>
                    <label for="Last Name"></label> <br>
                    <input type="Last Name" name="name" placeholder="Surname" class="box"> <br>
                    <label for="BVN"></label> <br>
                    <input type="Bvn" name="age" placeholder="BVN" class="box"> <br>
                    <label for="DOB"></label> <br>
                    <input type="date" name="Date of Birth" placeholder="Date Of Birth" class="box"> <br>
                    <label for="EMAIL"></label> <br>
                    <input type="E-mail" name="email" placeholder="E-mail" class="box"> <br>
                    <label for="PHONE NUMBER"></label> <br>
                    <input type="Phone Number" name="Phone Number" placeholder="Phone number" class="box"> <br>
                    <label for="Address"></label> <br>
                    <input type="Address" name="Ads" placeholder="Enter your address" class="box"> <br>
    
                    <div class="wrapper1">
                        <select>
                            <option name="Select an option">Select an option</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select> 
                    </div>
    
                    <div class="wrapper2">
                        <input type="checkbox" name="T&C" class="t&c">I agree to the <a href="https://en.wikipedia.org/wiki/Category:Banking_terms">Terms & Conditions</a> and <a href="https://en.wikipedia.org/wiki/Category:Banking_terms">Privacy Policy.</a>
                    </div>
                    <div class="submit">
                        <input type="Submit" value="Sign Up" class="sub">
                    </div>
                </div>
        </form>
        <!-- Form Ends -->
     </div>
    <!-- Input Form Section End -->

</body>
</html>
